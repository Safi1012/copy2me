<div [class.isIOS]="isIOS" class="row">
  <div class="row">
    <div class="col l3"></div>
    <div class="col s12 l6">
      <div class="switch">
        <label>Push
          <input type="checkbox" [checked]="pushService.isSubscribed" (change)="managePushSubscription()">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </div>
</div>
